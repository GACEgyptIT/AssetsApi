<div class="main-content">
    <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
    <ngx-alerts></ngx-alerts>
      <div class="container-fluid">
        <div class="row"   >
              <div class="card col-md-12">
                <form [formGroup]="ItemsCategoryForm" (ngSubmit)="onSubmit()">
                <!-- <div class="content"> -->
          
                        <div class="form-group col-md-12">
                              <legend>         
                                ItemsCategory ID: {{ getItemsCategoryForm.icId.value }}
                              </legend>
                            <div class="row">
                              <div class="form-group col-md-3">
                                <label class="control-label" for="">ItemsCategory Name: <span class="star">*</span> </label>
                                <input type="text" placeholder="ItemsCategory Name" formControlName="icName"  class="form-control" >
                                <small [hidden]="ItemsCategoryForm.controls.icName.valid || ItemsCategoryForm.controls.icName.pristine" class="text-danger">
                                      ItemsCategory Name is required.
                                </small>
                              </div>
                       
                            </div>
                            <div class="footer">
                        
                                    <button type="submit" class="btn btn-primary pe-7s-diskette" *ngIf="getItemsCategoryForm.icId.value == null" [disabled]="ItemsCategoryForm.status == 'INVALID' "> Add </button> <!--  [disabled]="ItemsCategoryForm.status == 'INVALID' " -->
                                    <button type="submit" class="btn btn-primary pe-7s-diskette" *ngIf="getItemsCategoryForm.icId.value != null" [disabled]="ItemsCategoryForm.status == 'INVALID' "> Save </button> <!--*ngIf="getItemsCategoryForm.icId.value > 0" [disabled]="ItemsCategoryForm.status == 'INVALID' "-->
                                    <button type="button" (click)="onCancel()" class="btn btn-primary pull-right" > Cancel </button>
                            </div>
                        </div>
          
                <!-- </div> -->
              </form>
        
              </div>
        </div>
        <div class="row" >
             <div class="card">
                    <div class="content">
                      <h4 class="title">Categories List</h4>
                    </div>
                      <div class="fresh-datatables">
                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">
                        <!-- Table Headers -->
                        <thead>
                              <tr>
                                <th >
                                  ID 
                                </th>
                                <th >
                                  ItemsCategory Name 
                                </th>
                                <th >
                                  Actions 
                                </th>
                              </tr>
                        </thead>
                        <!-- Table Body -->
                        <tbody  >
                              <tr  *ngFor="let row of ItemsCategorys">
                                <td>{{ row?.icId }}</td>
                                <td>{{ row?.icName }}</td>
                                <td>
                                  <a (click)="onEditItemsCategory(row)" class="btn btn-simple btn-warning btn-icon edit"><i class="fa fa-edit"></i></a>
                                  <a (click)="onDeleteItemsCategory(row)" class="btn btn-simple btn-danger btn-icon remove "><i class="fa fa-times"></i></a> </td>
                              </tr>
                        </tbody>
                        </table>
                      </div>
              </div>
 
        </div>
      </div>
</div>
